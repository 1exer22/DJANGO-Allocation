<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ma page moderne</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <style>
    /* Ajoutez vos styles personnalisés ici */
  </style>
</head>
<body>
  <div class="container">
    <h2>Liste des tâches autorisées</h2>
    <div class="row">
      {% for tache in taches %}
      <div class="col-md-6">
        <div class="card mb-3">
          <div class="card-header">
            <h3 class="card-title">Tâche {{ forloop.counter }} : {{ tache.titre }}</h3>
          </div>
          <div class="card-body">
            <p><strong>Étudiant :</strong> {{ tache.etudiant.nom }}</p>
            <p><strong>Matière :</strong> {{ tache.matiere }}</p>
            <p><strong>Statut :</strong> {{ tache.statut }}</p>
            <!-- Afficher d'autres informations sur la tâche -->
            <a href="{{ tache.fichier.url }}" class="btn btn-primary" download>Télécharger la tâche</a>
          </div>

        </div>
      </div>
      {% endfor %}
      <a href="{% url 'liste_taches_archivees' %}" class="btn btn-primary">Voir les taches archivées</a>

    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script>
    // Ajoutez vos scripts personnalisés ici
  </script>
</body>
</html>
